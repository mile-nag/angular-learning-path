  <h5 class="text-success mt-3">Agregar nuevo producto</h5>

  <form
    class="d-flex justify-content-between align-items-center my-4 w-50 mx-auto"
    (submit)="agregarProducto($event)">
    <input
      type="text"
      id="descripcion"
      name="descripcion"
      placeholder="Descripcion del producto"
      class="form-control me-2 w-75"
      autocomplete="off"
      #descripcionInput
    />

    <input
      type="number"
      id="precio"
      name="precio"
      placeholder="Precio del producto"
      class="form-control me-2 w-25"
      autocomplete="off"
      #precioInput
    />

    <button type="submit" class="btn btn-primary">Agregar</button>
  </form>
